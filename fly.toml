app = "sweeney-radio-poc"
primary_region = "lhr"

[build]
  [build.args]
    GO_VERSION = '1.23.3'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
